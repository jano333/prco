<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of new product</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">

    <h2>Add product to group:</h2>

    <form action="#"
          th:action="'/products/'+${product.id}+'/addToGroup/'"
          th:object="${product.groupId}"
          method="post">

        <h3>
            <a th:href="${product.url}"
               th:text="${product.name}"></a>
        </h3>

        <p><span th:text="${product.eshopUuid.name()}"></span></p>

        <p>
            <img th:src="${product.productPictureUrl}"
                 height="142" width="142">
        </p>

        <p>Id: <span th:text="${product.id}"></span></p>

        <p>Group:
            <select th:field="${product.groupId}">
                <option value="0" th:text="'-- select group --'"></option>
                <option
                        th:each="groupListDto: ${groupsWithoutProduct}"
                        th:value="${groupListDto.id}"
                        th:text="${groupListDto.name}"></option>
            </select>
        </p>
        <p>
            <input type="submit" value="Save"/>
            <input type="reset" value="Reset"/>
        </p>

    </form>
</div>

</body>
</html>
