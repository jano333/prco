<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List errors</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">
    <h2>List of errors: <span th:text="${#lists.size(errors)}"></span>ks</h2>

    <table class="table table-striped">
        <tr>
            <td>Eshop(Id)</td>
            <td>Message/URL/Aditional Info</td>
        </tr>
        <tr th:each="error : ${errors}">
            <!-- eshop and id-->
            <td th:text="${error.eshopUuid.name()}+'('+${error.id}+')'"></td>
            <!-- message -->
            <td>
                <span style="font-weight:bold;color:red;">Message:</span>
                <br>
                <span th:text="${error.message!=null} ? ${error.message} : '-'"></span>
                <br>

                <span style="font-weight:bold; color:blue;">URL:</span>
                <br>
                <span th:text="${error.url!=null} ? ${error.url} : '-'"></span>
                <br>

                <span style="font-weight:bold;">Additional Info:</span>
                <br>
                <span th:text="${error.additionalInfo!=null} ? ${error.additionalInfo} : '-'"></span>
            </td>
        </tr>

    </table>

</div>
</body>
</html>
