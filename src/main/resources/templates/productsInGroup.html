<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of new product</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="container">

    <!--<form action="#"
          th:action="${'/newProduct/groups/'+${product.id}}"
          method="post">



    </form>-->

    <table class="table table-striped">
        <tr>
            <th>Eshop</th>
            <th>Price for unit</th>
            <th>Price for package</th>
            <th>Name</th>
        </tr>
        <tr th:each="product : ${productsInGroup}">

            <!-- eshop -->
            <td th:text="${product.eshopUuid.name()}"></td>

            <td th:text="${product.priceForUnit}"></td>

            <td th:text="${product.priceForPackage}"></td>

            <td>
                <a th:href="${product.url}" th:text="${product.name}"></a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
